<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapcha Sviatoslav IT-04</title>
    <meta name="keywords" content="Chapcha, Sviatoslav, IT-04" />
    <meta name="description" content="Lab02" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h2>Lab02, ІТ-04 Chapcha Sviatoslav, Var114(9)</h2>
      <div id="task1">
        <div id="main">
          <form id="form">
            <label for="fullname">ПІБ:</label>
            <input type="text" maxlength="32" id="fullname" placeholder="Прізвище І.П." />
            <label for="group">Група:</label>
            <input type="text" maxlength="5" id="group" placeholder="IT-0X" />
            <label for="variant">Варіант:</label>
            <input type="text" maxlength="3" id="variant" placeholder="9" />
            <label for="faculty">Факультет:</label>
            <input type="text" maxlength="4" id="faculty" placeholder="ФІОТ" />
            <label for="faculty">День народження:</label>
            <input type="text" maxlength="10" id="birthday" placeholder="00.00.0000" />
            <button type="button" id="submit" onclick="checkForm()">Accept</button>
          </form>
          <div id="userInfo">
            <p><b>Fullname:</b> <span id="users-fullname"></span></p>
            <p><b>Group:</b> <span id="users-group"></span></p>
            <p><b>Variant:</b> <span id="users-variant"></span></p>
            <p><b>Faculty:</b> <span id="users-faculty"></span></p>
            <p><b>Birthday:</b> <span id="users-birthday"></span></p>
          </div>
        </div>
      </div>
      <div id="task2">
        <h2>Task 2. Color Palette</h2>
        <input type="color" id="palette" />
        <table id="table"></table>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
